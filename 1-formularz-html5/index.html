<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolenie front-end</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Zapisz sie na szkolenie poniżej!</p>
    <form action="https://formspree.io/f/mwkjroov" method="post" >
        <label for="name">Imię:</label>
        <input type="text" id="name" required><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" required> <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" required><br>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" required><br>
        <label for="city">Miasto: </label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>
        <label for=""><input type="radio" name="gender" required>Mężczyzna</label>
        <label for=""><input type="radio" name="gender" required>Kobieta </label><br><br>
        <label for=""><input type="checkbox" required>Wyrażam zgodę na przetwarzanie danych osobowych</label> <br><br>
        <label for="message">Wiadomość: </label><br>
        <textarea name="wiadomosc" id="message" cols="30" rows="10" placeholder="Tu wpisz wiadomość..."></textarea> <br>
        <input type="submit" value="Wyślij">

    </form>



</body>
</html>
